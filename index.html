<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <!-- title and description -->
    <h1>Interactive System</h1>

    <p>This is an interactive system that greets the user by name.</p>
    <!-- User input fields -->
    <div class="container">
        <div>
            <label for="userName">User Name:</label>
            <input type="text" id="userName" placeholder="Enter your name here">
        </div>
        <div>
            <label for="userAge">User Age:</label>
            <input type="text" id="userAge" placeholder="Enter your age here">
        </div>
        <!-- Submit button -->
        <button id="submitBtn">Submit</button>
        <!-- Message display area -->
        <p id="message"></p>
    </div>
    <!-- JavaScript file inclusion -->
    <script src="./script/sistema-interactivo.js"></script>
</body>
</html>
